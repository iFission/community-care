<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://kit.fontawesome.com/5368f3bf7e.js" crossorigin="anonymous"></script>

    <!-- JQuery -->

    <script src="index.js" type="module"></script>
    <script src="constants.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="Polyline.encoded.js"></script>
    <link rel ="stylesheet" href="index.css">
    
</head>
<body>
    <div>
        <div class="map" id="myMap"></div>
        <div id="expectedTime">Expected Time : Calculating ... </div>
        <!-- @Jiayii This is the start of the card part at the bottom-->
        <div id="currentCard" class="card" style="display: none" >
            <div class="icon-holder">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div class="name-holder">
                <span id="name"></span>
            </div>
            <div class="time-radius-holder">
                <div>
                    <hr class="line-divider" />
                </div>
                <div class="time-radius-info">
                    <span id="time-radius-content"></span>
                </div>
            </div>
            <div class="geo-holder">
                <div class="geo-address-holder">
                    <div class="geo-content" id="geo-address"></div>
                    <span class="geo-text">Address</span>
                </div>
                <div class="vertical-line"><span></span></div>
                <div class="geo-issue-holder">
                    <div class="geo-content" id="geo-issue"></div>
                    <span class="geo-text">Issue</span>
                </div>
            </div>
        <div>
            <hr class="line-divider" />
        </div>
        <div class="button-holder">
            <button id="acceptBtn" class="btn btn-success">ACCEPT</button>
            <button id="rejectBtn" class="btn btn-danger">REJECT</button>
        </div>
        </div>
    </div>
</body>
</html>
